<!doctype html>
<html>
<head>
	<style>
		* {
  box-sizing: border-box;
}

.box {
  float: left;
  width: 50%;
  padding: 100px;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

	</style>
</head>
<body>
	<hr>
		<div class="clearfix">
				<div class="box" style="background-color:#8A2BE2">
				<p>Hello</p>
				</div>
				<div class="box" style="background-color:#DC143C">
				<p>Mark</p>
				</div>
			  </div>
</body>
</html>
